<a-scene physics="gravity: -9.8; debug: true;">
    <!-- Environment -->
    <a-entity environment="preset: {{ page.environment }}"></a-entity>

    <!-- Ground -->
    <a-plane static-body position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>

    <!-- Gallery space with physics -->
    <a-entity id="gallery" 
              arrange-gallery 
              position="0 0 0" 
              rotation="0 0 0">
    </a-entity>

    <!-- Player -->
    <a-entity id="rig" position="0 0 0">
        <a-entity id="camera" 
                  camera 
                  position="0 1.6 0"
                  look-controls 
                  wasd-controls
                  dynamic-body="mass: 1; shape: box; height: 1.6;">
        </a-entity>
    </a-entity>
</a-scene>
